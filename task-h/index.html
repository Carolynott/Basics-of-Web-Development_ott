<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task H â€“ Subscription Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" defer></script>
</head>

<body class="bg-slate-100 text-slate-800 font-sans min-h-screen">

  <!-- Header -->
  <header class="bg-blue-900 text-white py-6 text-center shadow">
    <h1 class="text-2xl font-semibold">Subscription Page</h1>
  </header>

  <!-- Main content -->
  <main class="max-w-6xl mx-auto p-6">

    <!-- Top grid -->
    <div class="flex flex-col md:flex-row gap-6 mb-6">
      
      <!-- Student info -->
      <section class="bg-white border border-slate-300 rounded-lg shadow p-4 md:w-1/3">
        <h2 class="text-lg font-bold mb-2">Information</h2>
        <p class="font-medium">Ott Carolyn</p>
        <p class="text-slate-600">NBMS24K</p>
      </section>

      <!-- Form -->
      <section class="bg-white border border-slate-300 rounded-lg shadow p-4 md:w-2/3">
        <h2 class="text-lg font-bold mb-4">Add Information</h2>

        <form id="addCourseForm" novalidate class="space-y-3">
          <input type="hidden" id="timestamp" name="timestamp">

          <!-- Full Name -->
          <div>
            <label for="fullName" class="block font-medium">Full name</label>
            <input id="fullName" name="fullName" type="text" required 
                   placeholder="e.g., Jane Doe"
                   class="w-full border border-slate-300 rounded p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <p class="text-red-600 text-sm mt-1" id="nameError"></p>
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block font-medium">Email</label>
            <input id="email" name="email" type="email" required 
                   placeholder="e.g., jane@example.com"
                   class="w-full border border-slate-300 rounded p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <p class="text-red-600 text-sm mt-1" id="emailError"></p>
          </div>

          <!-- Phone -->
          <div>
            <label for="phone" class="block font-medium">Phone</label>
            <input id="phone" name="phone" type="tel" required 
                   placeholder="e.g., +358401234567"
                   class="w-full border border-slate-300 rounded p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <p class="text-red-600 text-sm mt-1" id="phoneError"></p>
          </div>

          <!-- Birth Date -->
          <div>
            <label for="birthDate" class="block font-medium">Birth date</label>
            <input id="birthDate" name="birthDate" type="date" required
                   class="w-full border border-slate-300 rounded p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <p class="text-red-600 text-sm mt-1" id="birthError"></p>
          </div>

          <!-- Terms -->
          <div class="flex items-center gap-2">
            <input id="terms" name="terms" type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded">
            <label for="terms" class="text-sm">I accept the terms and conditions</label>
          </div>
          <p class="text-red-600 text-sm mt-1" id="termsError"></p>

          <!-- Buttons -->
          <div class="flex gap-3 pt-3">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Submit</button>
            <button type="reset" class="bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300 transition">Clear</button>
          </div>
        </form>
      </section>
    </div>

    <!-- Table -->
    <div class="bg-white border border-slate-300 rounded-lg shadow p-4 overflow-x-auto">
      <table class="w-full border-collapse text-sm md:text-base">
        <thead>
          <tr class="bg-blue-900 text-white text-left">
            <th class="p-2">Timestamp</th>
            <th class="p-2">Full name</th>
            <th class="p-2">Email</th>
            <th class="p-2">Phone</th>
            <th class="p-2">Birth date</th>
            <th class="p-2">Terms accepted</th>
          </tr>
        </thead>
        <tbody id="timetable" class="divide-y divide-slate-200">
        </tbody>
      </table>
    </div>

  </main>

</body>
</html>
